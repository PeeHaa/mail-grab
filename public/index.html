<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bundle.min.css">
        <title>MailGrab</title>
    </head>
    <body>
        <header>
            <h1>MailGrab</h1>
            <ul>
                <li data-type="text" class="active"><i class="fa fa-file-text-o"></i>Text view</li>
                <li data-type="html"><i class="fa fa-file-image-o"></i>Html view</li>
                <li data-type="source"><i class="fa fa-file-code-o"></i>Source</li>
                <li data-type="delete" class="delete"><i class="fa fa-trash"></i>Delete</li>
            </ul>
        </header>
        <nav id="projects">
            <h2>Projects</h2>
            <ul></ul>
        </nav>
        <nav id="messages">
            <ul></ul>
        </nav>
        <main>
            <h1>MailGrab</h1>
        </main>
        <template id="new-project">
            <li><span>0</span></li>
        </template>
        <template id="new-mail">
            <li>
                <time></time>
            </li>
        </template>
        <template id="mail-info">
            <section class="info">
                <table>
                    <tr>
                        <th>From</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>To</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Cc</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Bcc</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Subject</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Timestamp</th>
                        <td><time></time></td>
                    </tr>
                </table>
            </section>
        </template>
        <script src="/js/bundle.js"></script>
    </body>
</html>
