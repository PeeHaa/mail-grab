<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bundle.min.css">
        <title>MailGrab</title>
    </head>
    <body>
        <header>
            <h1>MailGrab</h1>
            <ul>
                <li class="subject"><h2></h2></li>
                <li data-type="info"><i class="fa fa-info"></i> Info</li>
                <li data-type="text" class="active"><i class="fa fa-file-text-o"></i> Text view</li>
                <li data-type="html"><i class="fa fa-file-image-o"></i> Html view</li>
                <li data-type="source"><i class="fa fa-file-code-o"></i> Source</li>
                <li data-type="delete" class="delete"><i class="fa fa-trash"></i> Delete</li>
            </ul>
        </header>
        <nav>
            <ul></ul>
        </nav>
        <main>
            <iframe src="text.html"></iframe>
        </main>
        <template id="new-mail">
            <li class="new">
                <a href="#">
                    <time>Just now</time>
                </a>
            </li>
        </template>
        <template id="mail-info">
            <table>
                <tr>
                    <th>From</th>
                    <td></td>
                </tr>
                <tr>
                    <th>To</th>
                    <td></td>
                </tr>
                <tr>
                    <th>Subject</th>
                    <td></td>
                </tr>
                <tr>
                    <th>Timestamp</th>
                    <td><time>Just now</time></td>
                </tr>
            </table>
        </template>
        <div class="loader"><i class="fa fa-spinner fa-pulse"></i></div>
        <script src="/js/bundle.js"></script>
    </body>
</html>
