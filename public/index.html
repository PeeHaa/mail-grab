<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/bundle.min.css">
        <title>MailGrab</title>
    </head>
    <body>
        <header>
            <span></span>
            <button class="expander">
                <i class="fas fa-angle-right"></i>
            </button>
            <h1>MailGrab</h1>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul>
                <li data-type="html"><i class="fas fa-file-image"></i></li>
                <li data-type="noimages"><i class="fas fa-file"></i></li>
                <li data-type="text" class="active"><i class="fas fa-file-alt"></i></li>
                <li data-type="source"><i class="fas fa-file-code"></i></li>
                <li data-type="delete" class="delete"><i class="fas fa-trash"></i></li>
                <li><i class="fas fa-times"></i></li>
            </ul>
        </header>
        <nav id="projects">
            <ul></ul>
        </nav>
        <nav id="messages">
            <div class="projects">
                <select>
                    <option value="0">Uncategorized (0)</option>
                </select>
            </div>
            <div class="search">
                <input name="table_search" class="form-control input-sm pull-right" placeholder="Search" type="text"><button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
            </div>
            <ul></ul>
        </nav>
        <main>
            <div class="intro">
                <h1>MailGrab</h1>
                <p>Simply point your email client to the following SMTP server and all email will automatically and instantly be available in this interface.</p>
                <h2>SMTP server</h2>
                <table>
                    <tr>
                        <th>Hostname:</th>
                        <td data-field="hostname"></td>
                    </tr>
                    <tr>
                        <th>Port:</th>
                        <td data-field="smtpport"></td>
                    </tr>
                </table>
            </div>
        </main>
        <template id="new-project">
            <li><span>0</span></li>
        </template>
        <template id="new-mail">
            <li>
                <time></time>
                <h4></h4>
            </li>
        </template>
        <template id="mail-info">
            <section class="info">
                <table>
                    <tr>
                        <th>From</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>To</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Cc</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Bcc</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Subject</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Timestamp</th>
                        <td><time></time></td>
                    </tr>
                </table>
            </section>
        </template>
        <template id="notification">
            <div class="notification">
                <div class="card">
                    <div class="heading">
                        <h2></h2>
                        <i class="fa fa-times"></i>
                    </div>
                    <div class="body"></div>
                </div>
            </div>
        </template>
        <script src="/js/bundle.js"></script>
    </body>
</html>
