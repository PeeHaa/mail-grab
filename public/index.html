<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bundle.min.css">
        <title>MailGrab</title>
    </head>
    <body>
        <header>
            <h1>MailGrab</h1>
            <ul>
                <li class="subject"><h2></h2></li>
                <li><i class="fa fa-info"></i> Info</li>
                <li class="active"><i class="fa fa-file-text-o"></i> Text view</li>
                <li><i class="fa fa-file-image-o"></i> Html view</li>
                <li><i class="fa fa-file-code-o"></i> Source</li>
                <li class="delete"><i class="fa fa-trash"></i> Delete</li>
            </ul>
        </header>
        <nav>
            <ul>
                <li class="active">
                    <a href="#">
                        <time>10 seconds ago</time>
                        My awesome subject, but this one is reeeeeeally long. This should get ellipsisized
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <iframe src="text.html">
                Mail body here
            </iframe>
        </main>
        <template id="new-mail">
            <li class="new">
                <a href="#">
                    <time>Just now</time>
                </a>
            </li>
        </template>
        <div class="loader"><i class="fa fa-spinner fa-pulse"></i></div>
        <script src="/js/bundle.js"></script>
    </body>
</html>
